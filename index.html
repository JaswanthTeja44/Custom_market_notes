<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Map with Markers & Notes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    embedded Map: Add Your Own Notes
  </header>

  <div id="map"></div>

  <div class="form-container">
    <input type="text" id="markerTitle" placeholder="Enter marker title" required />
    <textarea id="markerNote" placeholder="Enter marker note" rows="3" required></textarea>
    <button onclick="enableAddMarker()">Add Marker on Map</button>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js">
  </script>
</body>
</html>
